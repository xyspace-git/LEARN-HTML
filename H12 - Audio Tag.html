<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<meta name="viewport" content="l-scale=1.0" />

	<title>Audio Tag</title>
</head>
<body>
	<h1>Audio Tag</h1>
	<audio controls>
		<source src="media/master_the_blaster.mp3" type="audio/mp3" />
		Your browser does not support the audio tag
	</audio>
	<h3>With Autoplay and muted</h3>
	<p>Autoplay may not always work in browsers, so controls with autoplay attribute is recommended.
	It is muted by default since it gets really annoying with the autoplay attribute</p>
	<audio controls autoplay muted>
		<source src="media/master_the_blaster.mp3" type="audio/mp3" />
		Your browser does not support the audio tag
	</audio>
</body>
</html>
