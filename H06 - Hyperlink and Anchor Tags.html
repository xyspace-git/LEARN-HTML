<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<meta name="viewport" content="width-device-wdth, initial-scale=1.0" />

	<title>Hyperlinks and Anchor Tags</title>
</head>
<body>
	<h2>Hyper Links and Anchor tags are used to link one website to another.</h2>
	<h4>example:</h4>
	<ul>
		<li><a href="https://youtube.com">Youtube redirect - open in same page</a></li>
		<li><a href="https://youtube.com" target="_blank">Youtube redirect - open in new page</a></li>
	</ul>

</body>
</html>
